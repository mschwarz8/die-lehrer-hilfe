<h2 class="component-header">Anwesenheitsliste (Mathe 7a)</h2>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- FirstName Column -->
    <ng-container matColumnDef="firstName" sticky>
      <th mat-header-cell *matHeaderCellDef>Vorname</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastName" sticky>
      <th mat-header-cell *matHeaderCellDef>Nachname</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container *ngFor="let lessonDescription of lessonColumnDescriptions" matColumnDef="{{ lessonDescription }}">
      <th mat-header-cell *matHeaderCellDef class="lesson-column-header">
        {{ getDateStringFromTimestamp(lessonDescription) }}
      </th>
      <td mat-cell *matCellDef="let element" class="lesson-column-row">
        <mat-checkbox [checked]="hasStudentAttendedLessons(element, lessonDescription)"></mat-checkbox>
        <!--          <div>{{ element.lessons }}</div>-->
      </td>
    </ng-container>

    <!-- Action Column -->
    <!--      <ng-container matColumnDef="actionColumn" stickyEnd>-->
    <!--        <th mat-header-cell *matHeaderCellDef><button mat-raised-button color="primary">+</button></th>-->
    <!--        <td mat-cell *matCellDef="let element"></td>-->
    <!--      </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="totalColumnDescriptions"></tr>
    <tr mat-row *matRowDef="let row; columns: totalColumnDescriptions"></tr>
  </table>
</div>
