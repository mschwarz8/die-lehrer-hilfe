<app-toolbar [snav]="snav"></app-toolbar>

<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav
    #snav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56"
    position="end"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/attendance-list">Anwesenheitsliste</a>
      <a mat-list-item routerLink="/grades-list">Notenliste</a>
      <a mat-list-item routerLink="/management">Verwaltung</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="component-container">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
